<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongolian Weather</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Search section -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="material-symbols-outlined search-icon">search</i>
                <input type="text" id="search-input" placeholder="Search Location...">
            </div>
            <button id="get-location" class="location-btn" title="Get Current Location">
                <span class="material-symbols-outlined">my_location</span>
            </button>
        </div>

        <!-- Main content grid -->
        <div class="content-grid">
            <!-- Left panel with current weather -->
            <div class="current-weather panel">
                <div class="weather-main">
                    <h1 class="temperature">-16°C</h1>
                    <div class="weather-icon">
                        <span class="material-symbols-outlined">sunny</span>
                    </div>
                </div>
                <h2 class="location">Ulaanbaatar</h2>
                <p class="datetime">8:23PM - Fri, 6 Dec 24</p>
                <div class="weather-stats">
                    <div class="stat">
                        <span class="material-symbols-outlined">air</span>
                        <span>10 M/s</span>
                    </div>
                    <div class="stat">
                        <span class="material-symbols-outlined">humidity_percentage</span>
                        <span>58 %</span>
                    </div>
                </div>
            </div>

            <!-- Right panel for forecast -->
            <div class="forecast panel">
                <h3>7-Day Forecast</h3>
                <div class="forecast-container">
                    <!-- Forecast days will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <!-- Controls -->
        <div class="controls">
            <button id="settings-btn" class="control-btn">
                <span class="material-symbols-outlined">settings</span>
            </button>
            <button id="mode-switch" class="control-btn">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>

        <!-- Settings modal -->
        <div id="settings-modal" class="settings-modal">
            <h3>Settings</h3>
            <div class="settings-item">
                <div class="unit-toggle">
                    <button id="celsius" class="active">°C</button>
                    <button id="fahrenheit">°F</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
